<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Categories</title>
</head>
<body>
<h1>Category Management</h1>

<ul>
  <li th:each="cat : ${categories}" th:text="${cat}"></li>
</ul>

<form th:action="@{/admin/categories}" method="post">
  <input type="text" name="newCategory" placeholder="New category" required />
  <button type="submit">Add Category</button>
</form>

<a href="/">Home</a>
</body>
</html>
